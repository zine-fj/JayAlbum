    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul,
      li {
        list-style: none;
      }

      .jay-list {
        display: flex;
        justify-content: center;
        align-items: baseline;
        flex-wrap: wrap;
        padding: 0 10%;
        min-width: 450px;
      }

      .jay {
        display: inline-block;
        width: 100%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px 0 10px;
        border-radius: 10px;
        margin: 15px;
        cursor: pointer;
      }

      .jay:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .jay .header {
        display: flex;
        margin-bottom: 15px;
        padding: 0 20px;
      }

      .jay .cover {
        width: 130px;
        height: 130px;
        object-fit: cover;
        border-radius: 5px;
        margin-right: 20px;
      }
      .jay:hover .cover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .jay .intro {
      }

      .jay .intro .album {
        display: flex;
        margin: 10px 0;
      }

      .jay .intro .album-word {
        flex: none;
        margin-right: 15px;
      }

      .jay .intro .name-cn {
        font-weight: bold;
        font-size: 18px;
      }

      .jay .intro .name-zn {
        font-size: 14px;
        font-weight: 400;
        color: rgb(149, 141, 141);
      }

      .jay .intro .singer {
        margin-bottom: 10px;
      }

      .jay .intro .time {
      }

      .jay .music-list {
        padding: 0;
      }

      .jay .music-list .music-li {
        height: 30px;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
      }

      .jay .music-list .music-li:hover {
        background-color: rgba(0, 0, 0, 0.04);
      }
      .jay .music-list .music-li .music-li-left {
        display: inline-flex;
        align-items: center;
      }

      .jay .music-list .music-li .index {
        margin-right: 10px;
        font-size: 14px;
        /* width: 20px; */
        display: inline-block;
      }

      .jay .music-list .music-li .name {
        font-size: 16px;
        display: inline-block;
        max-width: 180px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .jay .music-list .music-li .singer {
        font-size: 14px;
        color: rgb(149, 141, 141);
        max-width: 180px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
    </style>
